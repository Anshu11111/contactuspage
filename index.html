<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/fdab6bf5fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
    <div class="container" id="parent">
        <div class="top">
            <h1>Contact form</h1>
            <div class="icons">
                <div class="icon">
                    <div class="location"><i class="fa-solid fa-location-dot"></i></div>
                    <p>At: Pussgrc city: Hoshairpur state: Punjab</p>
                </div>
                <div class="icon">
                    <div class="contact"><i class="fa-solid fa-phone"></i></div>
                    <p>Contact: 7061432285</p>
                </div>

                <div class="icon">
                    <div class="email"><i class="fa-solid fa-envelope"></i></div>
                    <p>Email: anshuanand0901@gmail.com</p>

                </div>
                <div class="icon">
                    <div class="email"><i class="fa-solid fa-envelope"></i></div>
                    <p>Website: anshuanand.com </p>
                </div>
            </div>

        </div>
        <div class="bottom">
            <div class="left">
                <h2>Contact Us</h2>

                <form>
                    <div class="firstline">
                        <div class="name">
                            <p>NAME</p>
                            <input type="text" placeholder="Name">
                        </div>


                        <div class="email2">
                            <p>EMAIL</p>
                            <input type="email" placeholder="Email">
                        </div>

                    </div>
                    <div class="secondline">
                        <div class="subject">
                            <p>SUBJECT</p>
                            <input type="text" placeholder="Subject">
                        </div>
                    </div>

                    <div class="thirdline">
                        <div class="message">
                            <p>MESSAGE</p>
                            <input type="text" placeholder="message">
                        </div>


                    </div>
                    <div class="button">
                        <button class="btn">Send Message</button>
                    </div>



                </form>
            </div>
            <div class="right">

                <img src="./photo.jpeg" alt="">
            </div>

        </div>
    </div>
</body>

</html>
